<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>More Fractals</title>

    <style>
      :root {
        --black: #000000;
      }

      canvas {
        border: 1px solid var(--black);
      }
    </style>
  </head>
  <body>
    <!-- I like to use width and height 360 because many devices support it so
      I don't need to take care of responsiveness -->
    <canvas id="canopy" width="300" height="300"></canvas>
    <canvas id="sierpinski" width="300" height="300"></canvas>
    <div id="sierpinski-gasket"></div>
    <div id="sierpinski-carpet"></div>

    <script src="src/Geometry.js"></script>
    <script src="src/Canopy.js"></script>
    <script src="src/SierpinskiGasket.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.min.js"
      crossorigin
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Requires ReactJS -->
    <script src="src/SierpinskiGasket-React.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"
      crossorigin
    ></script>
    <script src="src/SierpinskiCarpet-Vue.js"></script>
  </body>
</html>
