<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>More Fractals</title>

    <style>
      :root {
        --black: #000000;
      }

      canvas {
        border: 1px solid var(--black);
      }
    </style>
  </head>
  <body>
    <!-- I like to use width and height 360 because many devices support it so
      I don't need to take care of responsiveness -->
    <canvas id="canopy" width="360" height="360"></canvas>
    <canvas id="sierpinski" width="360" height="360"></canvas>
    <div id="modifiable-sierpinski"></div>

    <script src="src/Geometry.js"></script>
    <script src="src/Canopy.js"></script>
    <script src="src/Sierpinski.js"></script>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Requires ReactJS -->
    <script src="src/ModifiableSierpinski.js"></script>
  </body>
</html>
