<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Tree</title>
  </head>
  <body>
    <canvas id="tree" width="360" height="360"></canvas>

    <script>
      const RULE = {
        MOVE_FORWARD: 'F',
        MOVE_BACKWARD: 'B',
        TURN_LEFT: 'L',
        TURN_RIGHT: 'R',
      };

      class Rule {
        constructor({ angle, angleRotation, destination }) {
          this.angle = angle;
          this.angleRotation = angleRotation;
          this.destination = destination;
        }
      }

      function tree(n) {
        if (n > 1) {
          return String.prototype.concat(
            tree(n - 1),
            RULE.TURN_LEFT,
            tree(n - 1),
            RULE.MOVE_BACKWARD,
            RULE.TURN_RIGHT,
            RULE.TURN_RIGHT,
            tree(n - 1)
          );
        } else {
          return RULE.MOVE_FORWARD;
        }
      }

      console.log(tree(2));
    </script>

    <script>
      const canvas = document.getElementById('tree');
      const ctx = canvas.getContext('2d');
      ctx.moveTo(50, 50);
      ctx.lineTo(100, 0);
      ctx.moveTo(50, 50);
      ctx.lineTo(100, 100);
      ctx.stroke();
    </script>
  </body>
</html>
