<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fractals</title>

    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="fractals"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-presets="env,react">
      const { useState, useEffect, useRef, Fragment } = React;

      function Configuration({ data, children }) {
        const [configuration, setConfiguration] = useState(data);

        if (typeof children !== 'function') {
          throw new Error(
            'Excepted children to be a function. Received ' + typeof children
          );
        }

        function onChange(event) {
          setConfiguration((previousConfiguration) => {
            return {
              ...previousConfiguration,
              [event.target.name]: {
                ...previousConfiguration[event.target.name],
                value: parseFloat(event.target.value),
              },
            };
          });
        }

        const changeConfiguration = Object.entries(configuration).map(
          ([key, entry]) => {
            return (
              <label key={key} htmlFor={key}>
                {entry.label}

                <input
                  id={key}
                  name={key}
                  value={entry.value}
                  onChange={onChange}
                  type="number"
                />
              </label>
            );
          }
        );

        return children(changeConfiguration);
      }

      function Canvas(props) {
        const canvas = useRef(null);
        const { useContext2d, ...rest } = props;

        useEffect(() => {
          useContext2d(canvas.current.getContext('2d'));
        }, [useContext2d]);

        return <canvas ref={canvas} {...rest} />;
      }

      function Fractals() {
        return (
          <main>
            <Configuration
              data={{
                x: {
                  label: 'X',
                  value: 0,
                },
                y: {
                  label: 'y',
                  value: 0,
                },
              }}
            >
              {(changeConfiguration) => {
                return (
                  <Fragment>
                    {changeConfiguration}

                    <Canvas
                      width="360"
                      height="360"
                      useContext2d={(ctx) => {
                        // Use context ...
                      }}
                    />
                  </Fragment>
                );
              }}
            </Configuration>
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById('fractals')).render(
        <Fractals />
      );
    </script>
  </body>
</html>
