<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koch Snowflake</title>
    <style>
      canvas {
        border: 1px solid black;
      }
      .config {
        width: max-content;
        display: flex;
        flex-direction: column;
      }
      .config__control {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }
      .config__input {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="config">
      <label class="config__control" for="x">
        x <input class="config__input" type="number" id="x" name="y"
      /></label>

      <label class="config__control" for="y">
        y <input class="config__input" type="number" id="y" name="y"
      /></label>

      <label class="config__control" for="angle">
        angle
        <input class="config__input" type="number" id="angle" name="angle"
      /></label>

      <label class="config__control" for="canvasWidth">
        canvasWidth
        <input
          class="config__input"
          type="number"
          id="canvasWidth"
          name="canvasWidth"
        />
      </label>

      <label class="config__control" for="canvasHeight">
        canvasHeight
        <input
          class="config__input"
          type="number"
          name="canvasHeight"
          id="canvasHeight"
        />
      </label>

      <label class="config__control" for="level">
        level
        <input class="config__input" type="number" name="level" id="level" />
      </label>
    </div>
  </body>

  <script>
    (() => {
      'use strict';
      console.clear();

      class Point {
        constructor(properties) {
          this.x = properties.x;
          this.y = properties.y;
        }
      }

      class Geometry {
        static GetRadians(degrees) {
          return (Math.PI / 180) * degrees;
        }

        static GetDestinationPoint({ from, direction, angle }) {
          return new Point({
            x: from.x + Math.cos(Geometry.GetRadians(angle)) * direction,
            y: from.y + Math.sin(Geometry.GetRadians(angle)) * direction,
          });
        }
      }

      class KochSnowflakeWindow {
        width = Object.freeze(500);
        height = Object.freeze(500);
        id = Object.freeze('koch-snowflake-window');

        constructor() {
          this.canvas = document.createElement('canvas');
          this.ctx = this.canvas.getContext('2d');

          this.SetCanvasProperties();
          this.ShowCanvasOnce();
        }

        SetCanvasProperties() {
          this.canvas.width = this.width;
          this.canvas.height = this.height;
          this.canvas.id = this.id;
        }

        ShowCanvasOnce() {
          const canvasIsVisible = document.getElementById(this.id);
          if (!canvasIsVisible) {
            document.getElementsByTagName('body')[0].appendChild(this.canvas);
          }
        }

        Stroke() {
          this.ctx.stroke();
        }

        MoveTo(point) {
          this.ctx.moveTo(point.x, point.y);
        }

        LineTo(point) {
          this.ctx.lineTo(point.x, point.y);
        }
      }

      class KochSnowflake {
        constructor(initialDestination, lineLength) {
          this.destination = initialDestination;
          this.lineLength = lineLength;

          const initialAngle = 0;
          const initialRotationDegrees = 60;

          this.rotationDegrees = initialRotationDegrees;
          this.angle = initialAngle;
          this.kochSnowflakeWindow = new KochSnowflakeWindow();
        }

        TurnLeft() {
          this.angle -= this.rotationDegrees;
        }

        TurnRight() {
          this.angle += this.rotationDegrees;
        }

        CalculateAndSaveDestination() {
          this.destination = Geometry.GetDestinationPoint({
            from: this.destination,
            direction: this.lineLength,
            angle: this.angle,
          });
        }

        DrawLine() {
          this.CalculateAndSaveDestination();
          this.kochSnowflakeWindow.LineTo(this.destination);
        }

        DrawSide(n) {
          if (n > 1) {
            this.DrawSide(n - 1);
            this.TurnLeft();
            this.DrawSide(n - 1);
            this.TurnRight();
            this.TurnRight();
            this.DrawSide(n - 1);
            this.TurnLeft();
            this.DrawSide(n - 1);
          } else {
            this.DrawLine();
          }
        }

        Draw(n) {
          this.kochSnowflakeWindow.MoveTo(this.destination);

          this.TurnLeft();
          this.DrawSide(n);
          this.TurnRight();
          this.TurnRight();
          this.DrawSide(n);
          this.TurnRight();
          this.TurnRight();
          this.DrawSide(n);

          this.kochSnowflakeWindow.Stroke();
        }
      }

      function drawKochSnowflake() {
        const x = 50;
        const y = 350;
        const lineLength = 20;
        const initialDestination = new Point({ x, y });
        const kochSnowflake = new KochSnowflake(initialDestination, lineLength);

        kochSnowflake.Draw(3);
      }

      drawKochSnowflake();
    })();
  </script>
</html>
